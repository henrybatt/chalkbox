plugins {
    id 'java'
    id 'application'
    id "org.sonarqube" version "2.7.1"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = 1.21
targetCompatibility = 1.21

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics', 'javafx.media']
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test/chalkbox'
        }
        resources {
            srcDirs "test/resources"
            exclude "**/*.java"
        }
    }
}

sourceSets.test.resources

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13'
    implementation group: 'junit', name: 'junit', version: '4.13'
    // Library for JSON
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    // Command line argument parsing
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    // Reflect for loading class in the GUI
    implementation "org.reflections:reflections:0.9.11"
    // MongoDB Driver
    implementation 'org.mongodb:mongodb-driver:3.4.3'
    // File IO library for copying directories
    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    // Library for parsing the java AST
    implementation 'com.github.javaparser:javaparser-core:3.5.2'
    // YAML parser
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.26'
    // JavaDoc reverse lookup
    implementation 'com.github.therapi:therapi-runtime-javadoc:0.15.0'
    implementation 'com.github.therapi:therapi-runtime-javadoc-scribe:0.15.0'

    // V2 Dependencies
    implementation 'info.picocli:picocli:4.2.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation 'com.google.dagger:dagger:2.27'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.27'
}

mainClassName = 'chalkbox.api.ChalkBox'

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.implementation
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    archiveBaseName = project.name
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    archiveBaseName = project.name + '-all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

